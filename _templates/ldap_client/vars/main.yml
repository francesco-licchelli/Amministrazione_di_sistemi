ldapserver: 10.200.1.254
libnss_ldapd:
  - question: libnss-ldapd/clean_nsswitch
    value: true
    vtype: boolean
  - question: libnss-ldapd/nsswitch
    value: passwd, group, shadow
    vtype: string

nslcd:
  - question: nslcd/ldap-uris
    value: "ldap://{{ ldapserver }}"
    vtype: string
  - question: nslcd/ldap-base
    value: dc=labammsis
    vtype: string
  - question: nslcd/ldap-binddn
    value: cn=admin,dc=labammsis
    vtype: string
  - question: nslcd/ldap-bindpw
    value: peppecasa
    vtype: string